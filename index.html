<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News Clone</title>
    <style>
        /* Basic styling for a simple Hacker News look */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f6f6f6;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 30px;
            margin: 0;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        .stories {
            margin-bottom: 20px;
        }

        .story {
            border-bottom: 1px solid #ccc;
            padding: 15px;
        }

        .story h3 {
            margin: 0;
        }

        .story a {
            color: #333;
            text-decoration: none;
        }

        footer {
            text-align: center;
        }

        footer a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>

<body>
<header>
        <h1><a href="#">Hacker News Clone</a></h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">All Posts</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
            <p class="story">
              It Works!!!
            </p>
    </main>

    <footer>
        <p>&copy; 2023 Your Name</p>
        <p><a href="#">About</a> | <a href="#">Help</a> | <a href="#">Privacy</a></p>
    </footer>
</body>
</html>
